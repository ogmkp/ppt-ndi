<html>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="./js/external/jquery.min.js"></script>
<script src="./js/i18n.js"></script>
<script src="./js/client-slideshow.js"></script>
<link rel="stylesheet" type="text/css" href="./css/client-slideshow.css">
<link rel="stylesheet" type="text/css" href="./css/common.css">
<script>if (window.module) module = window.module;</script>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>-</title>
</head>
<body>
<div id="tip">Status:</div>
<table id="bktbl" border="0">
  <tbody>
    <tr>
      <td id="show-checkerboard"></td><!--Show Checkerboard-->
      <td>
		<label class="switch">
		<input type="checkbox" id="trans_checker" name="trans_checker" value="trans_checker" checked>
		<span class="slider"></span>
		</label>
	  </td>
	</tr>
	<tr>
      <td id="enable-slide-transition-effect"></td><!--Enable Slide Transition Effect-->
      <td>
		<label class="switch">
		<input type="checkbox" id="slide_tran" name="slide_tran" value="slide_tran">
		<span class="slider"></span>
		</label>
	  </td>
	</tr>
    <tr>
      <td id="include-background"></td><!--Include Background-->
      <td>
		<label class="switch">
		<input type="checkbox" id="bk" name="bk" value="bk">
		<span class="slider"></span>
		</label>
	  </td>
	</tr>
  </tbody>
</table>
		<table id="bktbl2" border="0">
			<tbody>
				<tr>
					<td id="customRes" width="150px"></td><!--Custom Resolution-->
					<td width="300px">
						<input type="text"
						onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
						id="resWidth">&nbsp;x&nbsp;<input type="text"
						onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
						id="resHeight"><div id="setRes"></div><!--SET-->
					</td>
				</tr>
			</tbody>
		</table>
<div id="config"></div><!--CONFIG-->
<img id="closeImg" src="./img/close.png">
<img id="bigIconImg" src="./img/big_icon2.png">
<div id="prevTxt"></div><!--NDI Preview-->
<div id="slideRes">( 0 x 0 )</div>
<img id="slidePreview" src="./img/null_slide.png" onerror="this.src='./img/null_slide.png'">
<div id="pinTxt"></div><!--ALWAYS<br />ON TOP-->
<img id="pin" src="./img/pin_grey.png">
</body>
</html>
